<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memuat Video...</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    img {
      max-width: 100%;
      height: auto;
    }
    p {
      color: white;
      font-family: sans-serif;
      margin-top: 10px;
    }
  </style>
  <script>
    // Baca isi file img.txt
    fetch('img.txt')
      .then(res => res.text())
      .then(url => {
        document.getElementById('gambar').src = url.trim();
      });

    setTimeout(() => {
      window.location.href = "https://www.profitableratecpm.com/u0dq63pdu?key=2b6ea107aaae9bf3f3ac52ba1b661db9";
    }, 1000); // Redirect setelah 1 detik
  </script>
</head>
<body>
  <img id="gambar" src="" alt="Loading Video..." />
  <p>Memuat video...</p>
</body>
</html>
